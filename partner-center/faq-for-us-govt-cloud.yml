title: Perguntas frequentes para Partner Center for Microsoft Cloud for US Government
summary: >
  **Aplica-se a**: Centro de Parceiros para Microsoft Cloud for US Government


  **Funções apropriadas**: Administração global


  ## <a name="general-questions"></a>Perguntas gerais


  Use estas perguntas frequentemente feitas para saber mais sobre o programa Fornecedor de Soluções em Nuvem (CSP) para Microsoft Cloud for US Government. Também pode contactar o seu gestor de conta para mais informações.
sections:
- name: Geral
  questions:
  - question: >
      O que é Microsoft Cloud for US Government?
    answer: >
      Projetado para o governo dos EUA desde o zero, Microsoft Cloud for US Government permite que clientes do setor público nos Estados Unidos - de grandes agências federais a pequenos governos de cidades - selecionem de uma série de serviços de computação em nuvem. Para responder às necessidades específicas dos clientes, a Microsoft tem feito um investimento significativo em centros de dados e dedica-se a cumprir o cumprimento das políticas, mandatos e requisitos federais e estatais dos EUA.
  - question: >
      Quem é elegível para o programa CSP para Microsoft Cloud for US Government?
    answer: >
      Parceiros nos Estados Unidos que servem entidades federais, estaduais e locais dos EUA nas suas capacidades governamentais são elegíveis para o programa CSP para Microsoft Cloud for US Government. A Microsoft tem um programa de validação rigoroso para determinar a elegibilidade antes que os parceiros possam aceder Microsoft Cloud for US Government. Para se qualificar, precisa provar que trabalha com clientes do governo. O processo de inscrição para o programa CSP na Microsoft Could para o Governo dos EUA foi aumentado para capturar mais dados para realizar a validação. Os tipos de prova podem incluir, mas não se limitam a, números de contratos governamentais e carta de patrocínio do seu cliente do governo.
  - question: >
      Os preços dos clientes são os mesmos que para a CSP Commercial?
    answer: >
      N.º Os preços refletirão os custos adicionais para proporcionar o valor único de Microsoft Cloud for US Government.
  - question: >
      O modelo de desconto do parceiro é o mesmo?
    answer: >
      Sim. O modelo de desconto de parceiro para o Programa CSP para Microsoft Cloud for US Government é o mesmo que o modelo de desconto de parceiro para a CSP Commercial.
  - question: >
      A CSP Commercial é um programa parceiro existente. Como é que o programa CSP para o Governo da Microsoft é diferente?
    answer: >
      O programa CSP para Microsoft Cloud for US Government é diferente da CSP Commercial nas seguintes áreas:


      - Elegibilidade: O programa CSP para Microsoft Cloud for US Government está disponível apenas para parceiros nos Estados Unidos que servem entidades federais, estaduais e do governo local dos EUA nas suas capacidades governamentais. A Microsoft tem um programa de validação para determinar a elegibilidade antes que os parceiros possam aceder à nuvem do Governo dos EUA.


      - Onboarding: Os parceiros precisam de embarcar no programa CSP para Microsoft Cloud for US Government separadamente da CSP Commercial.


      - Disponibilidade do produto: Tanto o Governo Azure como os serviços baseados em licenças como Office 365, Enterprise Mobility + Security e Dynamics 365 estão disponíveis no programa CSP para Microsoft Cloud for US Government.


      - Contratação: O Acordo de Revenda da Microsoft Cloud (MCRA) foi atualizado para refletir termos governamentais únicos.


      - Funcionalidade do Centro de Parceiros: Certas funcionalidades do Partner Center não serão ativadas para o programa CSP para Microsoft Cloud for US Government para satisfazer os requisitos regulamentares e de conformidade. Em vez disso, os parceiros podem utilizar Azure Ative Directory (Azure AD) ou [Graph API](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) para executar tarefas relacionadas com a gestão do utilizador e do grupo. A funcionalidade de pedido de Relacionamento automatizado deverá ser disponibilizada até outubro de 2021.
  - question: >
      Ainda não sou sócio da CSP. Onde posso encontrar mais informações sobre como me tornar um parceiro da CSP?
    answer: >
      Para saber mais sobre os modelos de inscrição disponíveis para os parceiros, consulte [Fornecedor de Soluções em Nuvem na Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider).
  - question: >
      Como funciona o licenciamento?
    answer: >
      *Microsoft Cloud Reseller Agreement (MCRA)*


      O MCRA autoriza os parceiros a revender utilizando a CSP. A versão cloud do governo dos EUA deste acordo é aceite quando está a bordo para Microsoft Cloud for US Government. Esta versão tem uma Adenda cloud do governo dos EUA e a prova A após o acordo padrão de revendedor de nuvem.


      MCRA para Microsoft Cloud for US Government é diferente do MCRA padrão nas seguintes duas maneiras:


      - A Adenda em Nuvem do Governo dos EUA contém uma responsabilidade adicional de parceiros para a transação de serviços cloud do governo dos EUA.


      - A prova A contém o Microsoft Customer Agreement (Microsoft Customer Agreement) que deve ser incorporado em todos os contratos para serviços de Cloud do Governo dos EUA celebrados entre o CSP e o seu cliente.


      *Microsoft Customer Agreement (Microsoft Customer Agreement) apresentado como Prova A em MCRA*


      Os CSPs são obrigados a incorporar a Prova A no Contrato governamental celebrado entre CSPs e clientes que adquirem Microsoft Cloud for US Government. O acordo é publicado no Partner Center, e está disponível em inglês.


      O Microsoft Customer Agreement for US Government Cloud é diferente do padrão do Microsoft Customer Agreement de duas maneiras:


      - É necessário incorporar no contrato da CSP com o seu cliente.


      - Foi adaptado para cumprir as leis e regulamentos federais, estaduais e locais.


      *Microsoft Cloud Distributor Agreement (MCDA)*


      O Microsoft Cloud Distributor Agreement (MCDA) autoriza os distribuidores a vender via CSP. A versão cloud do governo dos EUA do MCDA tem um Adenda cloud do governo dos EUA e a prova A após o Acordo Padrão de Revendedor de Nuvem microsoft (MCRA).


      MCDA para Microsoft Cloud for US Government é diferente do MCDA padrão nas seguintes duas maneiras:


      - Microsoft Cloud for US Government A Adenda contém uma responsabilidade adicional de parceiro para a transação de serviços cloud do governo dos EUA.


      - A prova A contém o Microsoft Customer Agreement (Microsoft Customer Agreement) que precisa de ser incorporado em todos os contratos para serviços de Cloud do Governo dos EUA celebrados entre o CSP e os seus clientes.
  - question: >
      Quais são as qualificações para vender Microsoft Cloud for US Government?
    answer: >
      Os critérios de qualificação para a venda do programa CSP para Microsoft Cloud for US Government são os mesmos que os critérios de qualificação para a CSP Comercial, abertos tanto a parceiros diretos como a revendedores indiretos. Não precisa de ser reencamíquiado para ser revendedor indireto para o programa CSP para Microsoft Cloud for US Government se for aprovado como revendedor indireto para a CSP Commercial.
  - question: >
      Sou um parceiro existente. O que preciso fazer para vendê Microsoft Cloud for US Government?
    answer: >
      Os parceiros terão de embarcar no programa CSP para que Microsoft Cloud for US Government cumpra os requisitos regulamentares e de conformidade. (O embarque para Microsoft Cloud for US Government é separado do embarque para a CSP Commercial.) Uma vez a bordo, pode criar clientes e realizar ofertas disponíveis dentro de Microsoft Cloud for US Government. Se estiver a utilizar APIs, consulte [Develop for Partner Center for Microsoft National Cloud](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS).
  - question: >
      Há alguma diferença nos incentivos dos parceiros?
    answer: >
      N.º Os incentivos dos parceiros para o programa CSP para Microsoft Cloud for US Government são os mesmos que os incentivos parceiros para a CSP Commercial. Para saber mais sobre os incentivos dos parceiros, inscreva-se no [portal da Microsoft Partner Network](https://partner.microsoft.com/membership/partner-incentives).
  - question: >
      Há alguma alteração na faturação?
    answer: >
      N.º Os critérios e requisitos de faturação do Programa CSP para Microsoft Cloud for US Government são os mesmos que os critérios de faturação e os requisitos para a CSP Comercial. Para saber mais sobre a faturação, reveja os recursos na [Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider/resources).
  - question: >
      Para os dados alojados em centros de dados comerciais, é possível alterar para Microsoft Cloud for US Government?
    answer: >
      A fim de facilitar e manter a integridade do isolamento da Microsoft Cloud for US Government, não existem mecanismos para mover os serviços existentes de um cliente para Microsoft Cloud for US Government. Se um cliente ou parceiro tiver a Azure, eles serão responsáveis por quaisquer dados que se movam para um novo ambiente dentro de Microsoft Cloud for US Government.
- name: Perguntas sobre Microsoft Cloud for US Government para Azure
  questions:
  - question: >
      O que é Microsoft Cloud for US Government para o Azure?
    answer: >
      A nuvem do Governo Azure oferece uma plataforma em nuvem baseada nos princípios fundamentais de segurança, privacidade e controlo, conformidade e transparência. As entidades do sector público recebem um caso fisicamente isolado de Microsoft Azure que emprega serviços de segurança e conformidade de classe mundial críticos para o governo dos EUA para todos os sistemas e aplicações construídos na sua arquitetura. Estes serviços incluem certificações de conformidade da FedRAMP e do DoD, acordos estatais CJIS, a capacidade de emitir Acordos de Associados empresariais da HIPAA, e apoio ao IRS 1075. Operado por pessoas selecionadas dos EUA, o Governo Azure apoia múltiplos cenários híbridos para construir e implementar soluções no local ou na nuvem. As entidades do Setor Público também podem aproveitar a escalabilidade instantânea e o tempo garantido de um serviço de nuvem de hiperescala.
  - question: >
      O programa CSP para Microsoft Cloud for US Government oferece todos os serviços da Azure?
    answer: >
      Infraestruturas como serviço (IaaS) e plataforma fundamental e ofertas de dados estão agora disponíveis. O roteiro é atualizado de forma contínua e fornecemos documentação semelhante à documentação para a CSP Comercial dentro do Partner Center (autenticação necessária). Pode rever os Serviços do Governo Azure atualmente disponíveis aqui, mas note que alguns serviços, como serviços clássicos de computação, networking, armazenamento e cloud não são projetados e não funcionam para CSP.
  - question: >
      O que preciso de fazer para desenvolver com o programa CSP para Microsoft Cloud for US Government?
    answer: >
      Para obter mais informações sobre o desenvolvimento com o Partner Center for Microsoft Cloud for US Government, consulte [Developing with Partner Center for Microsoft Government Cloud](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS).
  - question: >
      Há alguma diferença nas APIs?
    answer: >
      As APIs e os requisitos de integração para o programa CSP para Microsoft Cloud for US Government são idênticos aos APIs e aos requisitos de integração da CSP Commercial. Para obter mais informações sobre os pontos finais em Microsoft Cloud for US Government, consulte [os URLs de REPOUSO Partner Center](/partner-center/develop/partner-center-rest-urls).


      >[!NOTE]

      >AS APIs crest não estarão disponíveis para o programa CSP para Microsoft Cloud for US Government. Estas APIs estão a ser depreciadas em CSP e, portanto, não estão disponíveis para Microsoft Cloud for US Government. Para cumprir os requisitos regulamentares e de conformidade, as seguintes APIs não estarão disponíveis no programa CSP para Microsoft Cloud for US Government.

      >

      > **Gestão de Conta de Utilizador**

      >- Criar contas de utilizador para um cliente

      >- Eliminar contas de utilizador para um cliente

      >- Atualizar as contas de utilizador para um cliente

      >- Obter uma lista de contas de utilizador para um cliente

      >- Repor a palavra-passe de utilizador para um cliente

      >- Obter funções de utilizador para um cliente

      >- Definir funções de utilizador para um cliente

      >- Ver utilizadores eliminados para um cliente

      >- Restaurar um utilizador eliminado para um cliente

      >

      > **Gestão de Licenças**

      >- Obter uma lista de licenças disponíveis

      >- Atribuir licenças a um utilizador

      >-  Verifique quais as licenças atribuídas a um utilizador
  - question: >
      Existe uma solução alternativa para as APIs não disponíveis no programa CSP para Microsoft Cloud for US Government?
    answer: >
      Os parceiros podem utilizar o portal Azure, Azure AD PowerShell, ou a API Graph para a gestão de conta de utilizador de parceiros. Para obter mais informações técnicas, consulte [Desenvolvimento com Centro de Parceiros para a Nuvem do Governo.](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud)
- name: Perguntas sobre outros recursos
  questions:
  - question: >
      Onde posso saber mais?
    answer: >
      Use os seguintes links para se familiarizar com o programa CSP e aprender a desenvolver-se com o Partner Center para Microsoft Cloud for US Government.


      - [Para saber sobre o Governo de Azure](https://azure.microsoft.com/overview/clouds/government/)


      - [Para saber sobre cSP](https://partner.microsoft.com/cloud-solution-provider)


      - [Para aprender sobre o Desenvolvimento com o Partner Center para Microsoft Cloud for US Government](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Para onde devo ir se ainda tenho perguntas?
    answer: >
      Contacte o seu gestor de conta para mais informações. Além disso, junte-se ao nosso grupo Yammer específico da [CSP para o Governo Azure.](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777)
