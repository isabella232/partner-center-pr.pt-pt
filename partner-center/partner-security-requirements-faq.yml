- name: Suporte
  questions:
  - question: >
      Onde posso conseguir apoio?
    answer: >
      Para obter recursos de apoio para satisfazer os requisitos de segurança, se tiver Apoio Avançado para Parceiros (ASfP) contacte o seu Gestor de Conta de Serviço; para o acordo de Apoio a Parceiros Premier (PSfP), contacte o seu Gestor de Conta de Serviço e Gestor de Conta Técnica.
  - question: >
      Como consigo informações técnicas e apoio para me ajudar a adotar um quadro de modelo de aplicação segura?
    answer: >
      As opções técnicas de suporte ao produto para Azure Ative Directory estão disponíveis através dos seus benefícios MPN. Os parceiros com acesso a uma subscrição ativa de ASfP ou PSfP podem trabalhar com o seu gestor de conta associado (SAM/TAM) para melhor entender as opções de que dispõem.
  - question: >
      Como posso contactar o suporte se perdi acesso ao Partner Center?
    answer: "Se perder o acesso devido a um problema de MFA, contacte o administrador global para o seu inquilino. O seu departamento de TI interno poderá dizer-lhe quem é o seu administrador global. \n\nSe esqueceu a sua palavra-passe, leia [Não pode entrar para](unable-to-sign-in.md) pedir ajuda.\n"
  - question: >
      Onde posso encontrar mais informações sobre questões técnicas comuns?
    answer: As informações relativas às questões técnicas comuns podem ser encontradas nos [requisitos de segurança dos parceiros que utilizam apis do Partner Center ou do Partner Center](partner-security-requirements.md)
