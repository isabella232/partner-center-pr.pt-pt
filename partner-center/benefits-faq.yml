title: Benefícios da Microsoft Partner Network - perguntas frequentes (FAQ)
summary: >
  **Funções adequadas**: Administrador parceiro da MPN


  Muitas questões comuns sobre os benefícios da Microsoft Partner Network (MPN) são abordadas neste artigo.
sections:
- name: Perguntas gerais
  questions:
  - question: >
      O que significa "Beneficiar a Data de Validade"
    answer: "A data de validade do benefício significa a última data para ativar os seus benefícios.\n\nTem até à data de renovação para resgatar os benefícios disponíveis durante o período de inscrição de um ano. Pode encontrar a data de início da sua renovação a partir da página [Ofertas de Adesão](https://partner.microsoft.com/dashboard/mpn/offers) no painel MPN.\n\nNo entanto, pode utilizar as chaves do produto durante um ano a partir do dia em que resgatar as chaves nos respetivos portais de nuvem.\n\nPor exemplo, se o seu benefício expirar a 31 de janeiro de 2021, então precisa resgatar as chaves no portal da nuvem apropriada antes de 31 de janeiro de 2021. E se resgatar a chave do produto no dia 1 de dezembro de 2020, pode usar essa chave até 1 de dezembro de 2021, mesmo que a data de validade do seu benefício seja 31 de janeiro.\n\n> [!NOTE]  \n> Se tiver benefícios que exijam uma atribuição de utilizador (como Visual Studio subscrições), pode ativar e utilizar esses benefícios por mais 30 dias após a data de renovação da inscrição.\n"
  - question: >
      Como posso renovar os meus benefícios
    answer: >
      Utilize o seguinte procedimento para renovar os seus benefícios:


      1. Inicie sessão no [dashboard do Centro de Parceiros](https://partner.microsoft.com/dashboard/).


      2. No navegador esquerdo, selecione **MPN**.


      3. No separador **MPN,** selecione a opção **Benefícios.**


      4. Ativar o benefício que quiser.


      Se o benefício que deseja não estiver disponível, terá de renovar a adesão ao Centro de Parceiros e repetir o processo acima.
  - question: >
      Recebi uma notificação informando-me que a minha assinatura vai expirar em breve - o que devo fazer
    answer: >
      Inscreva-se no portal da nuvem que gerou a notificação, reveja a data de validade das subscrições existentes e adicione licenças à subscrição expirada ou prolongue a subscrição existente para o próximo ano de inscrição.
  - question: >
      Quando posso renovar a minha filiação?
    answer: >
      Pode renovar a associação existente qualquer dia após a data de início de renovação.
- name: Benefícios de ativação azul e nuvem
  questions:
  - question: >
      Como é que a adição, extensão/renovação de licenças funciona no Azure
    answer: "Ao adicionar licenças, aumenta o número total de licenças para a subscrição existente.\n\nQuando renova ou prolonga as subscrições, o número de licenças permanece o mesmo, mas prolonga-se o tempo para estas subscrições.\n\n> [!IMPORTANT]  \n> Se optar por adicionar licenças numa subscrição existente, a subscrição expirará em menos de 12 meses, dependendo do número de licenças existentes e adicionadas. Depois de redimir uma chave, não pode redimi-la novamente. Antes de resgatar a sua chave, certifique-se de que compreende se precisa de adicionar licenças ou renovar/prolongar a subscrição.\n"
  - question: >
      Posso ativar a licença na conta do meu cliente?
    answer: >
      N.º As licenças de produtos são emitidas para fins de demonstração. Os seus colaboradores de vendas e marketing podem usar este software para mostrar produtos aos seus clientes, mas os produtos de demonstração não podem ser instalados em hardware ou infraestrutura de clientes, e devem ser usados com a supervisão do parceiro.
  - question: >
      Estou a ter problemas em atribuir utilizadores no Crédito Azure Azure A granel. O que devo fazer
    answer: >
      Não pode combinar ofertas de crédito a granel da Azure com outras ofertas. Se uma atribuição de utilizador não estiver a funcionar, provavelmente significa que o utilizador que pretende atribuir já está a utilizar outras ofertas de licenciamento, pré-pago ou crédito, tais como Microsoft Contrato Enterprise, Cloud Solution Partner, Azure in Open, Azure Pass, Action Pack, etc. Se o utilizador não estiver subscrito a nenhum destes acordos ou planos e ainda não os conseguir atribuir, contacte o Microsoft Support.
- name: Visual Studio Benefícios
  questions:
  - question: >
      Como funciona a ativação Visual Studio no Partner Center
    answer: "Pode atribuir subscrições a qualquer pessoa na sua lista de Gestão de Utilizadores no Partner Center ou no seu inquilino Azure Ative Directory (AAD), fazendo os seguintes passos:\n\n1. Inicie sessão no [dashboard do Centro de Parceiros](https://partner.microsoft.com/dashboard/).\n\n2. No menu Partner Center, selecione **MPN**.\n\n3. Selecione **Benefícios** e, em seguida, selecione **Visual Studio**.\n\n4. Atribua os utilizadores desejados às subscrições Visual Studio existentes disponíveis.\n\nDepois de ter atribuído a subscrição, o utilizador precisa de iniciar sessão em Visual Studio para a gerir.\n\n> [!Note]  \n> Visual Studio subscrições podem ser transferidas de um assinante para outro se 90 dias se passaram desde o momento da atribuição original.\n"
- name: Benefícios técnicos e apoio
  questions:
  - question: >
      Não posso instalar o software que descarreguei do Partner Center. Como consigo ajuda
    answer: >
      A instalação, ativação e outras ajudas relacionadas com o produto são fornecidas através do Microsoft Support. Para obter assistência, faça os seguintes passos:


      1. Inicie sessão no [dashboard do Centro de Parceiros](https://partner.microsoft.com/dashboard/).


      2. No menu Partner Center, selecione **MPN**.


      3. Selecione **Benefícios** e, em seguida, selecione **Benefícios Técnicos**.


      4. Utilize a secção benefícios técnicos para ativar e receber um ID de acesso/ID contratual.


      5. Inicie sessão no [Microsoft Support](https://support.microsoft.com/supportforbusiness/productselection).


      6. Selecione o produto que está a tentar instalar e, em seguida, crie um bilhete de suporte técnico.
