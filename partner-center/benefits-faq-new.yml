title: Microsoft Partner Network beneficia FAQ
summary: >
  **Funções adequadas**: Administrador parceiro da MPN


  O artigo que se segue responde a algumas das principais questões que os parceiros da Microsoft Partner Network (MPN) têm sobre os seus benefícios de adesão mpn, competências e licenças de produtos.
sections:
- name: Respondendo ao COVID-19
  questions:
  - question: >
      A data do nosso aniversário de competência está a chegar e não podemos cumprir os requisitos de competência devido aos impactos relacionados com a COVID-19. O que devemos fazer?
    answer: >
      Se a data do seu aniversário de competência for entre 1 de janeiro e 30 de junho de 2021, estamos a alargar as suas competências ou competências existentes (com exceção da competência cloud Business Applications) até à data do seu próximo aniversário em 2022. Não precisará de cumprir os requisitos de exame ou desempenho, mas continuará a pagar a taxa de competência. Para mais informações, consulte a nossa [publicação de blog.](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/)
- name: Membership
  questions:
  - question: >
      Qual é o processo e o calendário para a renovação de competências?
    answer: >
      A sua empresa pode renovar uma competência no Partner Center.Você precisa cumprir os requisitos de desempenho da competência, validar os exames e competências necessários todos os anos, e pagar a taxa anual dentro da janela de renovação para manter o estatuto de competência e acesso aos benefícios associados.


      Antes de renovar a sua competência, o administrador ou administrador global de administração para a sua empresa precisa de rever e atualizar as informações do negócio. Podem aceder ao perfil da empresa no Partner Center para ver o estado e rever a informação que precisa de ser atualizada.Poderá ser necessária documentação adicional para verificar as suas informações.  


      A sua janela de renovação começa no aniversário da sua data de compra mais um dia. Por exemplo, se comprou o Microsoft Action Pack a 1 de setembro de 2020, o seu período de renovação de 30 dias começa a 2 de setembro de 2021. As funções de administrador global e mpn na sua empresa recebem a comunicação de renovação que antecede a data do seu aniversário e 30 dias depois. Continuará a ter acesso aos benefícios associados durante a janela de renovação.


      Para mais informações, visite [renovar a Oferta MPN.](renew-mpn-offers.md)
  - question: >
      Quando podemos renovar o meu Microsoft Action Pack?
    answer: >
      A sua empresa pode renovar o Microsoft Action Pack no Partner Center durante a sua janela de renovação.


      Antes de renovar o Action Pack, o administrador global ou administrador de conta para a sua empresa terá de rever e atualizar as informações de negócio da sua empresa. Podem aceder ao perfil da sua empresa no Partner Center para ver o seu estado e compreender que informações precisam de ser atualizadas.Poderá ser necessária documentação adicional para verificar as suas informações.  


      A sua janela de renovação começa no aniversário da sua data de compra mais um dia. Por exemplo, se comprou o Microsoft Action Pack a 1 de setembro de 2020, o seu período de renovação de 30 dias começa a 2 de setembro de 2021.Continuará a ter acesso a benefícios associados durante a janela de renovação.


      Para mais informações, visite [renovar a Oferta MPN](renew-mpn-offers.md)
  - question: >
      Qual é a diferença entre o Microsoft Action Pack e o Aprendizagem Action Pack?
    answer: >
      O Microsoft Action Pack é um portfólio de recursos para ajudar parceiros como você a familiarizar-se com as tecnologias da Microsoft e a construir a sua solução/serviço. Pode comprar um Microsoft Action Pack, quer tenha ou não uma competência.


      O Aprendizagem Action Pack é o nível de entrada no Programa de Parceiros Aprendizagem. O programa Aprendizagem fornece recursos para empresas que oferecem formação tecnológica e/ou têm uma prática de aprendizagem. O [Aprendizagem Action Pack](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) oferece descontos no Courseware, Marketplace e benefícios para ajudar os parceiros a tornarem-se especialistas em várias linhas de produtos da Microsoft. Consulte a [tabela de licenças](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) para o Microsoft Action Pack e o Aprendizagem Action Pack.
  - question: >
      O que acontece com a nossa competência ou o Action Pack beneficia durante o período de renovação de 30 dias?
    answer: >
      De acordo com o Acordo MPN, continuará a ter acesso aos benefícios do programa enquanto a sua adesão estiver ativa. Uma vez expirada a adesão, o acesso aos benefícios perder-se-á.


      Para mais informações, visite [renovar a Oferta MPN](renew-mpn-offers.md)
- name: Licenças de produtos
  questions:
  - question: >
      Quais são as ofertas atuais para parceiros na Microsoft Partner Network em licenças de produtos?
    answer: >
      As licenças de produtos (também designadas por licenças de uso interno ou direitos de utilização interna) estão incluídas nos benefícios para os parceiros que obtêm uma competência ou compram um Microsoft Action Pack. Obtenha uma lista de ofertas atuais de licenças de produtos no Guia de [Programas de Rede de Parceiros](https://aka.ms/partner-benefits-use-guide)da Microsoft.
  - question: >
      Um único símbolo pode ser usado para desbloquear várias subscrições?
    answer: >
      Não, não pode dividir fichas para desbloquear várias subscrições. As fichas devem ser utilizadas no formato fornecido. Por exemplo, um símbolo de 25 lugares não pode ser dividido em 5 fichas diferentes de 5 lugares.


      Para mais informações, por favor reveja o Guia de Programas de Parceiros da Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Se ativarmos o nosso símbolo para serviços na nuvem num inquilino errado, ou adicionamos lugares em vez de estender, podemos obter um símbolo de substituição?
    answer: >
      Os tokens de substituição para ativações de serviços em nuvem em inquilinos errados e para lugares adicionados por engano nas subscrições existentes, podem ser emitidos apenas uma vez, no prazo de 30 dias após a ativação do token original.


      Para mais informações, por favor reveja o Guia de Programas de Parceiros da Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Para licenças de produtos de software no local, precisamos de ter uma chave de produto para a instalação?
    answer: >
      Nem todos os produtos exigem uma chave de produto. A ativação do produto é necessária para Windows sistemas operativos de servidor e cliente e todas as aplicações Microsoft Office cliente.


      Para mais informações, por favor reveja o Guia de Programas de Parceiros da Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Podemos adquirir mais chaves de produto se consumirmos todas as instalações e ativações?
    answer: >
      Algumas teclas de produto emitidas são Teclas de ativação múltipla (MAK). Estes produtos têm um número finito de instalações, ativações ou assentos. Uma chave do produto deixará de funcionar quando todas as instalações e ativações tiverem sido consumidas. Não serão concedidas ativações adicionais para estas chaves do produto.


      Para mais informações, visite o Guia de Programas do Parceiro da Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      E se decidirmos não renovar a nossa competência ou o Microsoft Action Pack, podemos ainda utilizar as licenças de produtos de software no local?
    answer: >
      N.º As licenças de produtos de software no local que estão incluídas na obtenção de competências e o Microsoft Action Pack não são perpétuos. Tem o direito de utilizar estas licenças apenas durante a sua adesão. Terá de obter direitos de licença através de Licenciamento Comercial ou desinstalar qualquer software no local obtido através da Microsoft Partner Network se optar por não renovar a sua competência ou Action Pack.


      Para mais informações, visite o Guia de Programas do Parceiro da Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      O Microsoft Action Pack inclui Visual Studio subscrição da Enterprise?
    answer: >
      Não, o Microsoft Action Pack inclui apenas subscrições Visual Studio Professional.


      Para mais informações, visite o Guia de Programas do Parceiro da Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Podemos partilhar as subscrições Visual Studio que estão incluídas na obtenção de competências ou no Microsoft Action Pack?
    answer: >
      Não, Visual Studio subscrições são licenciadas por utilizador e devem ser atribuídas e ativadas para serem válidas. É proibido partilhar o sinal em credenciais.


      Para mais informações, visite o Guia de Programas do Parceiro da Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Como sabemos quantas licenças de produtos a nossa empresa tem?
    answer: >
      Pode ver e gerir licenças de produtos e outros benefícios incluídos na sua consecução de competência ou no Action Pack no Partner Center. Saiba mais na [gestão dos benefícios da rede do seu parceiro.](manage-your-partner-network-benefits.md)
  - question: >
      Como pode a nossa empresa utilizar as licenças de produtos disponíveis através da obtenção de competências ou do Action Pack?
    answer: >
      Incluímos licenças de produtos para parceiros na Microsoft Partner Network que obtêm uma ou mais competências ou compram um Microsoft Action Pack para ajudá-los a construir soluções inovadoras e familiarizar-se com produtos e tecnologias da Microsoft. Os termos de utilização para licenças de produtos incluídos com a realização de competências e o Action Pack são explicados no Guia de [Programas de Rede de Parceiros](https://aka.ms/partner-benefits-use-guide)da Microsoft .
  - question: >
      Existem limitações na forma como a nossa empresa pode utilizar as licenças de produtos disponíveis através da obtenção de competências ou do Action Pack?
    answer: >
      Sim, há limitações. Os termos de utilização da licença de produto são diferentes das licenças comerciais adquiridas através de programas de licenciamento da Microsoft. Para mais informações, leia [os termos de utilização do licenciamento do produto.](https://www.microsoft.com/licensing) As licenças de produtos não incluem garantia de software e existem algumas restrições nas licenças de produtos. Pode rever os termos de utilização para licenças de produtos no Guia de [Programas de Rede de Parceiros](https://aka.ms/partner-benefits-use-guide)da Microsoft.
  - question: >
      Como adicionar mais licenças de produtos ao que está listado no Partner Center para que a nossa empresa esteja coberta?
    answer: >
      As licenças de produtos incluídas com a obtenção de competências e o Action Pack têm diferentes termos de uso a partir de licenças comerciais adquiridas através de programas de licenciamento da Microsoft. Recomendamos que reveja as suas opções para satisfazer as necessidades de licenciamento da sua empresa no Licenciamento da [Microsoft.](https://www.microsoft.com/licensing)
  - question: >
      Recentemente fundimos/adquirimos outra empresa na Microsoft Partner Network que tem uma competência. Podemos manter todas as nossas licenças de produtos atuais quando usamos a capacidade de fusão da conta no Partner Center?
    answer: >
      A aquisição de competências e de Action Pack é concluída no Partner Center através da conta global Partner. Quando utiliza a capacidade de fusão da conta no Partner Center, os benefícios existentes de cada conta permanecem como está até à próxima renovação. Após a renovação, os benefícios que são incluídos com a realização de competências e o Action Pack são implementados para a conta global partner da empresa parceira.


      -   Microsoft Action Pack: A empresa parceira pode adquirir um Action Pack por conta global de Parceiro.


      -   Competência: A empresa parceira receberá um pacote de benefícios fundamentais, associados à sua maior realização, além de benefícios específicos de competência para os quais o parceiro é elegível na conta global partner.


      Reveja as informações sobre a fusão de [conta](merge-accounts.md) para saber mais sobre como a capacidade funciona e como decidir se é adequado para as necessidades da sua empresa.
  - question: >
      Temos dúvidas sobre as licenças de produtos da nossa empresa no Partner Center. Onde é que arranjamos ajuda com isso?
    answer: >
      Você pode ir à [secção de Apoio do Centro de Parceiros](https://partner.microsoft.com/support) para links para recursos que podem ser de ajuda, ou para abrir um bilhete com a nossa equipe de apoio parceiro, se necessário.
